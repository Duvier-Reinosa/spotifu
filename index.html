<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Spotifu - Reproductor web</title>
    
</head>
<body>
    <div class="container">

            <div class="layout1">
                <img src="./src/img/spotifu-logo.png" class="logo">
                <ul class="list">
                    <li class="list-item"> 
                        <a class="list-title">
                            <i class="icon-home" aria-hidden="true"></i>
                            <span class="list-text">Inicio</span>
                        </a>
                    </li>
                    <li class="list-item">
                        <a class="list-title">
                            <i class="icon-search" aria-hidden="true"></i>
                            <span class="list-text">Buscar</span>
                        </a>
                    </li>
                    <li class="list-item">
                        <a class="list-title">
                            <i class="icon-creditCard" aria-hidden="true"></i>
                            <span class="list-text">Tu biblioteca</span>
                        </a>
                    </li>
                </ul>
                <ul class="list2">
                    <li class="list-item2"> 
                        <a class="list-title2">
                            <img src="./src/img/plus.png" alt="">
                            <span>Crear playlist</span>
                        </a>
                    </li>
                    <li class="list-item2">
                        <a class="list-title2">
                            <img src="./src/img/heart.png" alt="">
                            <span >Canciones que te gustaron</span>
                        </a>
                    </li>
                </ul>
                <div class="line-div"></div>
                <ul class="playlists">
                    <li class="playlist">
                        <span href="">Playlist 1</span>
                    </li>
                    <li class="playlist">
                        <span href="">Playlist 2</span>
                    </li>
                    <li class="playlist">
                        <span href="">Playlist 3</span>
                    </li>
                </ul>
            </div>
            <div class="layout2">

            </div>

        
        <div>
    
        </div>
    </div>
    
</body>
</html>
